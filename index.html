<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Link to external CSS file -->
</head>
<body>
  <div class="cal-parent">
    <div class="calculator-body">
      <!-- Display input/output area -->
      <div class="display-IO">
        <h1 class="display-IO-text"></h1> <!-- Display area for input/output -->
      </div>
      <!-- Input buttons container -->
      <div class="input-btn-parent">
        <!-- First row of number buttons -->
        <div class="input-buttons-parent">
          <div class="num">7</div> <!-- Number button: 7 -->
          <div class="num">4</div> <!-- Number button: 4 -->
          <div class="num">1</div> <!-- Number button: 1 -->
          <div class="num">0</div> <!-- Number button: 0 -->
        </div>
        <!-- Second row of number buttons -->
        <div class="input-buttons-parent">
          <div class="num">8</div> <!-- Number button: 8 -->
          <div class="num">5</div> <!-- Number button: 5 -->
          <div class="num">2</div> <!-- Number button: 2 -->
          <div class="num">C</div> <!-- Clear button: C -->
        </div>
        <!-- Third row of number buttons -->
        <div class="input-buttons-parent">
          <div class="num">9</div> <!-- Number button: 9 -->
          <div class="num">6</div> <!-- Number button: 6 -->
          <div class="num">3</div> <!-- Number button: 3 -->
          <div class="num">=</div> <!-- Equals button: = -->
        </div>
        <!-- Fourth row of operation buttons -->
        <div class="input-buttons-parent operation">
          <div class="num">%</div> <!-- Operation button: % -->
          <div class="num">*</div> <!-- Operation button: * -->
          <div class="num">-</div> <!-- Operation button: - -->
          <div class="num">+</div> <!-- Operation button: + -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
